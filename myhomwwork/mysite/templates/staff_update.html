{% extends "layouts/base.html" %}

{% block title %} Update Staff {% endblock %}

{% block content %}
    <h1>Update Staff</h1>
    <form method="post" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'staff_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
